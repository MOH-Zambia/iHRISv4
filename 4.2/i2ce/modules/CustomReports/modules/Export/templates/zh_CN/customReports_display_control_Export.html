<div>
  <!--  <input title="Select export options and export this report into another format" class="button Export_submit_options_toggle" type="button" value="Export" />-->
  <span title="选择导出选项并导出此报告至其他格式" class="button Export_submit_options_toggle">导出</span>
  <!-- div class="clickableText  Export_submit_options_toggle centered" >(Options)</div -->
  <div class="optionsMenu toggable windowFloats=true windowDraggable=true" id="Export_submit_options_menu">
    <div class="optionsMenuTitle window_drag"> 导出选项 </div> 	 
    <hr><span class="field_head"><label>文件格式</label></span>
    <span class="form_field">
      <select name="export_style" id="export_style"><option value="XLS_2004_XML" selected>Excel 2004（XML）</option><option value="CSV">逗号分隔值</option><option value="CSVXLS">用于Excel的CSV</option><option value="TAB">制表符分隔</option><option value="HTML">HTML</option><option value="XML">XML</option><option value="JSON">JSON</option><option value="RAWJSON">原始JSON（未查找）</option></select></span>
    <br><span class="field_head"><label>压缩选项</label></span>
    <span class="form_field">
      <select name="export_compression" id="export_compression"><option value="">无压缩</option><option name="has_gz" ifset="true" value="gz">gzip</option><option name="has_bz2" ifset="true" value="bz2">bzip2</option><option name="has_zip" ifset="true" value="zip">zip文件</option></select></span>
    <p></p>
    <br><!--    <input  class="button  method=post"  id='Export_submit' type="submit"   value="Export" />--><span title="导出此报告" id="Export_submit" class="multiformsubmit button">导出</span> 
    <span class="button optionsMenuButton Export_submit_options_hide window_hide"> 关闭 </span>    
  </div>
</div>
