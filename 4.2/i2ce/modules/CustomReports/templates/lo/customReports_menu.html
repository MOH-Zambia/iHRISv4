<div id="siteContent">
  <h2>ເຄື່ອງມືລາຍງານ</h2>
  <span task="custom_reports_can_access_relationships">
    <h3><a href="CustomReports/edit/relationships">ກ່ຽວຂ້ອງກັບການລາຍງານ</a></h3>
    ກຳນົດການພົວພັນລະຫວ່າງບັນດາແບບຟອມ ເພື່ອສ້າງບົດລາຍງານ. ສຳລັບຜູ້ຊົມໃຊ້ຂັ້ນສູງ
  </span>
  <span task="custom_reports_can_access_reports">
    <h3><a href="CustomReports/edit/reports">ລາຍງານຕາມປະເພດ</a></h3>
    ສ້າງ ແລະ ບັນທຶກບົດລາຍງານ ໂດຍເລືອກບົດລາຍງານທີ່ກ່ຽວຂ້ອງຂື້ນມາເບິ່ງ
  </span>
  <span task="custom_reports_can_view_reportViews">
    <h3><a href="CustomReports/edit/reportViews">ເບິ່ງລາຍງານ</a></h3>
    ເບິ່ງການບັນທຶກບົດລາຍງານ ແລະ ສ້າງການເບິ່ງໃໝ່ ທີ່ກຳນົດການສະແດງຂໍ້ມູນຢູ່ໃນບົດລາຍງານ
  </span>
</div>
