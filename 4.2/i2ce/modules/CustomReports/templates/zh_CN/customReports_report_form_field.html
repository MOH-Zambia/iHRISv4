<div id="field_contents">
    <table class="multiFormTable customReportsTable" cellpadding="0" cellspacing="0" border="0"><thead><tr><th colspan="2">
	  <span class="left">
	      <h2>  <span name="field_name"></span></h2>
	      <input name="enabled" type="checkbox" value="1">已启用
	      <!-- <h3><span name='field_name'></span></h3>-->
	      <input type="hidden" value="1" name="field_submit"><span name="show_default" ifset="true">
		拥有值于
		<select name="limit_default" id="default_list" style="width:auto;"></select></span>
	      <span id="limits_link" class="button toggle_closed "><h3>限制选项</h3></span>
	      <span id="merges_link" class="button toggle_closed "><h3>合并选项</h3></span> 
	      <span id="link_options_toggle" class="link_options_toggle button  toggle_closed"><h3>链接选项</h3></span>
	      <span name="has_module_limits" ifset="true">
		<span id="module_limits_link" class="button toggle_closed "><h3>模块限制</h3></span>
	      </span>
	      <input type="submit" name="link" id="link" style="display:none; visibility:hidden"></span>
	</th>
      </tr></thead><tr><td><h3>首段:</h3> 显示在此字段的标题文字</td>
	<td><input name="header" id="header" type="text" value="" class="validate=[nonempty,notinlist]"></td>
      </tr><span name="is_id_field" ifset="true">
        <tr><td><h3>限制为地图（下拉菜单）:</h3> Limit this field as a drop down with the given fields display string (e.g. district:region:country).</td>
          <td><input name="form_display" id="form_display" type="checkbox" value="1">Display Limit as Mapped Field.<br>字段: <input name="form_display_fields" id="form_display_fields" type="text" value=""></td>
        </tr></span>
      <tbody id="link_options_menu" class="toggable  windowHideClass:toggle_invisible windowShowClass:toggle_visible toggleButtonHideClass:toggle_close toggleButtonShowClass:toggle_open windowFloats:false windowDraggable:false preserveOptions toggle_invisible"><tr><td><h3>链接URL:</h3> 用于链接的（基础）url</td>
	  <td><input name="link_url" type="text" cols="40"></td>
	</tr><tr><td><h3>链接目标:</h3> 当链接被点击时</td>
	  <td>
      <select name="link_target"><option value="_blank">打开一个新页面</option><option value="_self">Display link content on same page</option></select></td>
	</tr><tr><td><h3>链接字段:</h3>  数据，如有，我们已加入连接。</td>
	  <td>
	    <select name="link_append"><option value="">无</option></select></td>
	</tr><tr><td><h3>连接样式:</h3>  连接的样式。</td>
   <td>
     <select name="link_type"><option value="link">链接（href）</option></select></td>
  </tr></tbody><tr><td colspan="2">
	  <table id="limits_ajax" style="border-spacing:0;border-collapse:collapse;border-width:0"></table></td>
      </tr><tr><td colspan="2">
	  <span id="merges_ajax"></span>
	</td>
      </tr><tr><td colspan="2">
	  <table id="module_limits_ajax" style="border-spacing:0;border-collapse:collapse;border-width:0"></table></td>
      </tr></table></div>
