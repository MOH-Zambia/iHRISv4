<div>
  <h2>新しいレポートを作成します。</h2>
  <table class="multiFormTable" cellpadding="0" cellspacing="0" border="0"><tr><td>
	<h3>短い名前:</h3>  このレポートを参照するための短略名  
      </td>
      <td>
	<input name="shortname" type="text" class="validate=[notinlist,nonempty,magicdatakey]"></td>
    </tr><tr><td>
	<h3>レポートの関連性:</h3> このレポートでオフにになっているレポート関係性
      </td>
      <td>
	<select name="relationship"></select></td>
    </tr><tr><td>
	<h3>表示名:</h3>  エンドユーザーに表示されるレポート名
      </td>
      <td>
	<input name="display_name" type="text"></td>
    </tr><tr><td>
	<h3>カテゴリ:</h3>  このレポートのカテゴリ
      </td>
      <td>
	<input name="category" type="text"></td>
    </tr><tr><td>
	<h3>説明:</h3>  このレポートの説明
      </td>
      <td>
	<textarea name="description" type="text"></textarea></td>
    </tr></table></div>
