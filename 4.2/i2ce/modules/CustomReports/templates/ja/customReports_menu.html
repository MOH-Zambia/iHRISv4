<div id="siteContent">
  <h2>カスタムレポート作成ツール</h2>
  <span task="custom_reports_can_access_relationships">
    <h3><a href="CustomReports/edit/relationships">レポートの関連性</a></h3>
    レポート作成のための様々なフォーム間の関係性を定義します。（高度なユーザー向け）
  </span>
  <span task="custom_reports_can_access_reports">
    <h3><a href="CustomReports/edit/reports">レポート</a></h3>
    定義済みレポート関係性から表示するデータを選択して、レポートを作成保存します。
  </span>
  <span task="custom_reports_can_view_reportViews">
    <h3><a href="CustomReports/edit/reportViews">レポートビュー</a></h3>
    保存されたレポートの閲覧、およびレポートへのデータ表示方式を定義する新規ビューを作成します。
  </span>
</div>
