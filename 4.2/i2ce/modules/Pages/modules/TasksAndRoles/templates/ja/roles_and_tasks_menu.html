<div id="siteContent">
  <h1>ロールとタスクを管理します。</h1>
  <p>
    ここからシステムのロールとタスクの管理ができます。
  </p>
  <ul><li task="tasks_and_role_can_edit_roles">
      <h2><a href="tasks-roles/roles">ロールを管理します。</a></h2>
      ユーザー作成時に使用するロールです。ロールをユーザーに割り当てます。特殊ロール'admin'は管理者ロールになります。仕様ロールすべてと同等の権限の指定もできます。
    </li>
    <li task="tasks_and_role_can_edit_tasks">
      <h2><a href="tasks-roles/tasks">タスクを管理します。</a></h2>
      タスクとは、システムによって実行される特定のアクションです。一連のタスクをロールに割り当てることができます。タスクをグループ化して、新しいタスクを作成することも可能です。
    </li>
  </ul></div>
