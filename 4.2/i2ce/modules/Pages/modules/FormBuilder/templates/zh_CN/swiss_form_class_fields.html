<div>
  

  <h2>表格类字段</h2>
  <div id="fields_container">
    <h2>创建新字段</h2>
    <table class="multiFormTable" cellpadding="0" cellspacing="0" border="0"><tr><td>
	  <h3>字段名称</h3>用于识别字段名称的一个内部密钥。它不能与任何现有字段类的密钥相同。  
	</td>
	<td>
	  <input name="name" type="text" value="" class="validate=[magicdatakeyorblank,notinlist]"></td>
      </tr><tr><td>
	  <h3>表格字段类</h3>The data type for this field.
	</td>
	<td>
	  <select name="formfield"></select></td>
      </tr><tr><td>
	  <h3>默认标题/标签</h3>The default header (or label) used when this field is displayed in a web page.
	</td>
	<td>
	  <input name="header"></td>
      </tr></table><h2>现有字段</h2>
    <ul id="field_list" class="report_forms_list"></ul></div>
</div>
